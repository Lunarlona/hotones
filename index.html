<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chili Random</title>

<!-- vicces, vastag font -->
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0b0a09;
  --card:rgba(20,15,13,.82);
  --accent:#ff3b2e;
  --accent2:#ffb02e;
  --text:#f5f2ed;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.9)),
    url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Madame_Jeanette_and_other_chillies.jpg/1200px-Madame_Jeanette_and_other_chillies.jpg");
  background-size:cover;
  background-position:center;
  color:var(--text);
}

.card{
  width:min(440px, 92vw);
  background:var(--card);
  border-radius:22px;
  padding:30px 22px 28px;
  box-shadow:0 22px 65px rgba(0,0,0,.6);
  text-align:center;
}

.title{
  margin:0 0 20px;
  font-size:26px;
}

.bottle-wrap{
  width:200px;
  height:200px;
  margin:0 auto 24px;
  display:grid;
  place-items:center;
}

.bottle{
  width:170px;
  height:170px;
  cursor:pointer;
  transform:rotate(0deg);
  transition:transform .2s ease;
}

.bottle:hover{
  transform:scale(1.05);
}

.spin{
  animation: spin 1.25s cubic-bezier(.25,.8,.25,1) forwards;
}

@keyframes spin{
  from{ transform:rotate(0deg); }
  to{ transform:rotate(1620deg); } /* 4.5 kör + lefelé */
}

.result{
  min-height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:6px 10px;
}

#eredmeny{
  font-family:'Bangers', cursive;
  font-size:clamp(36px, 9vw, 54px);
  line-height:1.05;
  letter-spacing:1px;
  text-align:center;
  word-break:break-word;
  overflow-wrap:anywhere;
  background:linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
  text-shadow:0 2px 0 rgba(0,0,0,.35);
}
</style>
</head>

<body>

<div class="card">
  <h1 class="title">Ki szereti csípősen?</h1>

  <div class="bottle-wrap">
    <img
      src="https://i.imgur.com/wTR8xOX.png"
      alt="Chili"
      class="bottle"
      id="bottle"
      onclick="dobas()"
    >
  </div>

  <div class="result">
    <div id="eredmeny"></div>
  </div>
</div>

<script>
const nevek = [
  "Gemma",
  "Annie",
  "Barbon",
  "Miguel",
  "Daphné",
  "Vianne"
];

let elozoIndex = -1;
let forog = false;

function dobas(){
  if(forog) return;
  forog = true;

  const bottle = document.getElementById("bottle");
  const out = document.getElementById("eredmeny");
  out.textContent = "";

  bottle.classList.remove("spin");
  void bottle.offsetWidth;
  bottle.classList.add("spin");

  setTimeout(() => {
    let index;
    do{
      index = Math.floor(Math.random() * nevek.length);
    } while(index === elozoIndex && nevek.length > 1);

    elozoIndex = index;
    out.textContent = nevek[index];
    forog = false;
  }, 1200);
}
</script>

</body>
</html>
